<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PaperBill</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="bg-pattern"></div>
    
    <header class="site-header">
      <div class="header-container">
        <!-- Logo on the left -->
        <div class="logo">
          <a href="index.html">
            <img src="assets/images/logo.png" alt="PaperBill Logo" class="logo-image">
          </a>
        </div>
        
        <!-- Navigation on the right -->
        <nav class="main-nav">
          <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="register.html" class="cta-button">Sign Up</a>
          </div>
          <button class="menu-toggle" aria-label="Toggle menu">
            <i class="fas fa-bars"></i>
          </button>
        </nav>
      </div>
    </header>

    <div class="auth-container">
        <div class="auth-header">
            <h2>Welcome Back!</h2>
            <p>Login to access your dashboard</p>
        </div>
        
        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i> Login successful! Redirecting to dashboard...
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="email" placeholder=" " required>
                <label for="email">Email Address</label>
                <div class="error-message" id="emailError">Please enter a valid email address</div>
            </div>
            
            <div class="form-group">
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder=" " required>
                    <label for="password">Password</label>
                    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                </div>
                <div class="error-message" id="passwordError">Please enter your password</div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" class="auth-button" id="submitButton">
                <span id="buttonText">Login</span>
                <span class="spinner" id="spinner"></span>
            </button>
            <div class="auth-footer">
                Don't have an account? <a href="register.html">Sign up</a>
            </div>
        </form>
    </div>

    <footer class="premium-footer">
        <!-- Copyright with Animated Background -->
        <div class="footer-bottom">
            <div class="copyright-content">
                <p>&copy; 2025 PaperBill. All rights reserved.</p>
                <div class="legal-links">
                    <a href="#">Cookies Settings</a>
                    <span class="divider">|</span>
                    <a href="#">Do Not Sell My Info</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
